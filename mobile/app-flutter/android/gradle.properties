org.gradle.jvmargs=-Xmx6G -XX:MaxMetaspaceSize=2G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC
android.useAndroidX=true
android.enableJetifier=true

# Force Gradle to use the same JDK as Android Studio (Flutter toolchain picked JBR 21)
org.gradle.java.home=/Applications/Android Studio.app/Contents/jbr/Contents/Home

# Performance optimizations for older macOS
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# Temporarily bypass Kotlin compile daemon to avoid connection issues
kotlin.compiler.execution.strategy=in-process

# If/when using the daemon again, give it more heap
kotlin.daemon.jvm.options=-Xmx2048m

# Android build optimizations
android.builder.sdkDownload=true
android.experimental.testOptions.managedDevice.emulator.showKernelLogging=false
