<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeRecharge - Connexion Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --danger-color: #dc3545;
            --success-color: #28a745;
            --white: #ffffff;
            --gray-100: #f8f9fa;
            --gray-600: #6c757d;
            --gray-800: #343a40;
            --border-radius: 8px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--white);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo .subtitle {
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gray-800);
            font-weight: 500;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-600);
            font-size: 1rem;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-600);
            cursor: pointer;
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
            padding: 0.75rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            border-left: 4px solid var(--danger-color);
            display: none;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
            padding: 0.75rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            border-left: 4px solid var(--success-color);
            display: none;
        }

        .loading {
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }

        .footer p {
            color: var(--gray-600);
            font-size: 0.85rem;
        }

        .security-info {
            background: var(--gray-100);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-top: 1.5rem;
            border-left: 4px solid var(--primary-color);
        }

        .security-info h4 {
            color: var(--gray-800);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .security-info ul {
            list-style: none;
            font-size: 0.8rem;
            color: var(--gray-600);
        }

        .security-info li {
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .security-info li i {
            color: var(--success-color);
            width: 12px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }
        }

        /* Animation pour le chargement */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading i {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1><i class="fas fa-bolt"></i> MeRecharge</h1>
            <p class="subtitle">Dashboard Administrateur</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Votre nom d'utilisateur">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Votre mot de passe">
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="login-text">Se connecter</span>
                <span class="loading"><i class="fas fa-spinner"></i></span>
            </button>
        </form>

        <div class="security-info">
            <h4><i class="fas fa-shield-alt"></i> Sécurité</h4>
            <ul>
                <li><i class="fas fa-check"></i> Connexion sécurisée SSL</li>
                <li><i class="fas fa-check"></i> Authentification à deux facteurs</li>
                <li><i class="fas fa-check"></i> Session limitée dans le temps</li>
            </ul>
        </div>

        <div class="footer">
            <p>&copy; 2024 MeRecharge. Tous droits réservés.</p>
        </div>
    </div>

    <script>
        // Configuration
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'merecharge2024'  // En production, utiliser une authentification plus sécurisée
        };

        const LOGIN_ATTEMPTS_LIMIT = 3;
        let loginAttempts = 0;

        // Éléments DOM
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.querySelector('.login-text');
        const loadingSpinner = document.querySelector('.loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            // Vérifier si déjà connecté
            if (localStorage.getItem('adminAuthenticated') === 'true') {
                const loginTime = localStorage.getItem('adminLoginTime');
                const currentTime = new Date().getTime();
                const sessionDuration = 8 * 60 * 60 * 1000; // 8 heures

                if (loginTime && (currentTime - parseInt(loginTime)) < sessionDuration) {
                    window.location.href = 'index.html';
                    return;
                }
            }

            bindEvents();
            usernameInput.focus();
        });

        function bindEvents() {
            // Formulaire de connexion
            loginForm.addEventListener('submit', handleLogin);

            // Toggle du mot de passe
            passwordToggle.addEventListener('click', togglePassword);

            // Nettoyage des messages d'erreur
            [usernameInput, passwordInput].forEach(input => {
                input.addEventListener('input', clearMessages);
            });

            // Gérer la touche Entrée
            [usernameInput, passwordInput].forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        loginForm.dispatchEvent(new Event('submit'));
                    }
                });
            });
        }

        async function handleLogin(e) {
            e.preventDefault();

            // Vérifier les tentatives de connexion
            if (loginAttempts >= LOGIN_ATTEMPTS_LIMIT) {
                showError('Trop de tentatives de connexion. Veuillez attendre avant de réessayer.');
                return;
            }

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // Validation
            if (!username || !password) {
                showError('Veuillez remplir tous les champs.');
                return;
            }

            // Démarrer le chargement
            setLoading(true);
            clearMessages();

            try {
                // Simuler une vérification d'authentification
                await simulateAuthCheck(username, password);

                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    // Authentification réussie
                    showSuccess('Connexion réussie ! Redirection...');
                    
                    // Sauvegarder l'état de connexion
                    localStorage.setItem('adminAuthenticated', 'true');
                    localStorage.setItem('adminLoginTime', new Date().getTime().toString());
                    localStorage.setItem('adminUsername', username);

                    // Log de sécurité
                    console.log(`Admin login successful: ${username} at ${new Date().toISOString()}`);

                    // Redirection après un court délai
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);

                } else {
                    // Authentification échouée
                    loginAttempts++;
                    const remainingAttempts = LOGIN_ATTEMPTS_LIMIT - loginAttempts;
                    
                    if (remainingAttempts > 0) {
                        showError(`Identifiants incorrects. ${remainingAttempts} tentative(s) restante(s).`);
                    } else {
                        showError('Trop de tentatives échouées. Accès temporairement bloqué.');
                    }

                    // Log de sécurité
                    console.warn(`Failed login attempt: ${username} at ${new Date().toISOString()}`);
                    
                    // Réinitialiser les champs
                    passwordInput.value = '';
                    passwordInput.focus();
                }

            } catch (error) {
                showError('Erreur de connexion. Veuillez réessayer.');
                console.error('Login error:', error);
            } finally {
                setLoading(false);
            }
        }

        async function simulateAuthCheck(username, password) {
            // Simuler un délai d'authentification
            return new Promise(resolve => setTimeout(resolve, 1000));
        }

        function togglePassword() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            const icon = passwordToggle.querySelector('i');
            icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        }

        function setLoading(loading) {
            loginBtn.disabled = loading;
            loginText.style.display = loading ? 'none' : 'inline';
            loadingSpinner.style.display = loading ? 'inline' : 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Réinitialiser les tentatives après 5 minutes
        setTimeout(() => {
            loginAttempts = 0;
        }, 5 * 60 * 1000);

        // Gestion de la sécurité - Empêcher l'ouverture des outils de développement en production
        if (location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            document.addEventListener('keydown', (e) => {
                if (e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                    (e.ctrlKey && e.shiftKey && e.key === 'C') || 
                    (e.ctrlKey && e.key === 'U')) {
                    e.preventDefault();
                    return false;
                }
            });

            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                return false;
            });
        }
    </script>
</body>
</html>
